<body>
<div id="container">
    <div id="wrapper">
        <h1>PrimalSpells</h1>
        <div style="display: flex">
            <div id="left-side">

                <div id="liveView" class="videoView">
                    <button id="webcamButton" class="cta-button">
                        Enable Webcam
                    </button>
                    <div style="position: relative;">
                        <video id="webcam" style="position: abso" autoplay playsinline></video>
                        <canvas class="output_canvas" id="output_canvas"
                                style="position: absolute; left: 0px; top: 0px;"></canvas>
                    </div>
                    <div>
                        <label for="learnOption">Train:</label>
                        <select id="learnOption">
                            <option value="nothing">Choose what to train</option>
                            <option value="aspiro">Aspiro</option>
                            <option value="fulminis">Fulminis</option>
                            <option value="historia-viventem">Historia viventem</option>
                        </select>
                        <button id="learnButton" class="cta-button">Learn</button>
                        <button id="trainButton" class="cta-button">Train</button>
                        <button id="accuracyButton" class="cta-button">Test accuracy</button>
                        <button id="saveModelButton" class="cta-button">Save model</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
