<body>
<div id="container">
    <div id="wrapper">
        <h1>PrimalSpells</h1>
        <div style="display: flex; flex-direction: column">
            <div id="left-side">
                <h2>Click on enable webcam, and then "Cast" to begin!</h2>
                <p>Hold your hand in front of your webcam to draw your spell after you click on "Cast".

                <div id="liveView" class="videoView">
                    <button id="webcamButton" class="cta-button">
                        Enable Webcam
                    </button>
                    <div style="position: relative;">
                        <video id="webcam" style="position: abso" autoplay playsinline></video>
                        <canvas class="output_canvas" id="output_canvas"
                                style="position: absolute; left: 0px; top: 0px;"></canvas>
                    </div>
                    <div>
                        <button id="predictButton" class="cta-button">Cast</button>
                        <p id="performedSpell"></p>
                    </div>
                </div>
            </div>
            <div id="right-side">
                <h2>Information about your spell:</h2>
                <p id="generated-content"></p>
            </div>
        </div>
    </div>
</div>
